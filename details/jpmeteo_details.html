<table  class="styled-table">
    <thead>
        <tr>
            <th>Heure</th>
            <th>Situation</th>
            <th>Température</th>
            <th>Température ressentie</th>
            <th>Vent</th>
            <th>Rafale</th>
            <th>Taux d'humitidé</th>
            <th>Précipitation</th>
        </tr>
    </thead>
    <tbody>
        {{#hour}}
            <tr {{#current}}class="current"{{/current}}>
                <td data-label="Heure">{{french_hour}}</td>
                <td data-label="Situation"><img src="{{condition.icon}}"></td>
                <td data-label="Température">{{temp_c}} °C</td>
                <td data-label="Température ressentie">{{feelslike_c}} °C</td>
                <td data-label="Vent">{{wind_kph}} km/h</td>
                <td data-label="Rafale">{{gust_kph}} km/h</td>
                <td data-label="Taux d'humitidé">{{humidity}} %</td>
                <td data-label="Précipitation">{{precip_mm}} mm</td>
            </tr>
        {{/hour}}
    </tbody>
</table>
